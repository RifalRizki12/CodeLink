<!DOCTYPE html>
<html>
<head>
    <title>Judul Email Anda</title>
</head>
<body>
    <div style="max-width: 50%; margin: 0 auto;  padding: 20px; text-align: center;">
        <img src='cid:MIILogo' alt='Mii' width='131' height='100'>
        <img src='cid:MetrodataLogo' alt='Metrodata' width='146' height='100'>
    </div>
    <div style="max-width: 50%; height: 40px; margin: 0 auto; background-color: #184698; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <p style="color: white; font-weight: bold;">CODE LINK</p>
    </div>


    <div style="max-width: 50%; margin: 0 auto; padding: 20px;">
        <p><b>Dear {fullName} </b></p>
        <p>Mohon perhatiannya saudara/i, akan dilaksanakan {InterviewName} pada:</p>
        <table>
            <tr>
                <td>Tanggal</td>
                <td>:</td>
                <td>{InterviewDate}</td>
            </tr>
            <tr>
                <td>Pelaksanaan</td>
                <td>:</td>
                <td>{InterviewType}</td>
            </tr>
            <tr>
                <td>Lokasi</td>
                <td>:</td>
                <td>{InterviewLocation}</td>
            </tr>
            <tr>
                <td>Company Name</td>
                <td>:</td>
                <td id="companyNamePlaceholder">{CompanyName}</td>
            </tr>
            <tr>
                <td>Nama Peserta</td>
                <td id="peserta">:</td>
                <td>{SpecificEmployeeName}</td>
            </tr>
            <tr>
                <td>Keterangan Tambahan</td>
                <td>:</td>
                <td>{InterviewRemarks}</td>
            </tr>
        </table>
    </div>

    <div style="max-width: 50%; height: 40px; margin: 0 auto; background-color: #184698; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <p style="color: white; font-weight: bold;"></p>
    </div>
</body>
</html>
