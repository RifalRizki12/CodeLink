<!DOCTYPE html>
<html>
<head>
    <title>Judul Email Anda</title>
</head>
<body>
    <div style="max-width: 50%; margin: 0 auto;  padding: 20px; text-align: center;">
        <img src='cid:MIILogo' alt='Mii' width='100' height='100'>
        <img src='cid:MetrodataLogo' alt='Metrodata' width='100' height='100'>
    </div>
    <div style="max-width: 50%; margin: 0 auto; background-color: #184698; padding: 20px; text-align: center;">
        <p><b style="color: white;">CODE LINK</b></p>
    </div>
 

    <div style="max-width: 50%; margin: 0 auto; padding: 20px;">
        <p>Mohon perhatian, akan dilaksanakan {InterviewName} pada:</p>
        <table>
            <tr>
                <td>Tanggal</td>
                <td>:</td>
                <td>{InterviewDate}</td>
            </tr>
            <tr>
                <td>Pelaksanaan</td>
                <td>:</td>
                <td>{InterviewType}</td>
            </tr>
            <tr>
                <td>Lokasi</td>
                <td>:</td>
                <td>{InterviewLocation}</td>
            </tr>
            <tr>
                <td>Company Name</td>
                <td>:</td>
                <td id="companyNamePlaceholder">{CompanyName}</td>
            </tr>
            <tr>
                <td>Nama Peserta</td>
                <td id="peserta">:</td>
                <td>{SpecificEmployeeName}</td>
            </tr>
            <tr>
                <td>Keterangan Tambahan</td>
                <td>:</td>
                <td>{InterviewRemarks}</td>
            </tr>
        </table>
    </div>

    <div style="max-width: 50%; margin: 0 auto; background-color: #184698; padding: 20px; text-align: center;">
        <p style="color: white;">Pinjam dulu seratus.</p>
    </div>
</body>
</html>
